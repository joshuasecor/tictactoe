<html>
<head>
    <title></title>
    <style>
    	#header {
    		font-size: 40px;
    	}
    	#gameArea {
    		width: 800px;
    		margin: 0 auto;
    	}
    	#scoreBoard {
    		border: double 3px black;
   			width: 250px;
   			height: 450px;
   			padding: 5px;
   			float: left;
   			margin-right: 50px;
    	}
    	#scoreBoardHeader {
    		font-size: 28px;
    	}
    	.playerNames {
    		font-size: 18px;
    		padding: 5px;
    	}
    	.scores {
    		font-size: 80px;
    	}
    	button {
    		width: 150px;
    		height: 75px;
    		border-radius: 15px;
    		font-size: 24px;
    	}
    	#subheader {
    		font-size: 32px;
    	}
    	#board {
    		height: 450px;
    		width: 450px;
    		overflow: hidden;
    	}
    	.squares {
    		height: 150px;
    		width: 150px;
    		float: left;
    		margin: -3px;
    		border: 3px solid black;
		}
		.center {
    		text-align: center;
    		margin: 25 auto;
    	}
    </style>
</head>
<body>

	<div id="header" class="center">
		Let's play Tic Tac Toe!
	</div>
	<div id="subheader" class="center">
		Player 1's turn...
	</div>
	<div id="gameArea" class="center">
		<div id="scoreBoard">
			<br>
			<div id="scoreBoardHeader">
				Scoreboard
			</div>
			<br>
			<div class="playerNames">
				Player 1
			</div>
			<br>
			<div class="scores">
				0
			</div>
			<br>
			<div class="playerNames">
				Player 2
			</div>
			<br>
			<div class="scores">
				0
			</div>
			<br>
			<button type="button">
				Play Again
			</button>
		</div>
		<br>
		<div id="board">
			<div id="square1" class="squares">1</div>
			<div id="square2" class="squares">2</div>
			<div id="square3" class="squares">3</div>
			<div id="square4" class="squares">4</div>
			<div id="square5" class="squares">5</div>
			<div id="square6" class="squares">6</div>
			<div id="square7" class="squares">7</div>
			<div id="square8" class="squares">8</div>
			<div id="square9" class="squares">9</div>
		</div>
	</div>

	<script>
		// Keeps track of turns //
		var turnCounter = 1;

		// Adds 1 to turnCounter, ends game after 9th turn, run AFTER checking for winner //
		function nextTurn() {
			turnCounter++;
			if(turnCounter > 9) {
				tieGame();
			}
		}

		// Function to end game, change <h2> text, reveal "Play Again" button //
		function tieGame() {
			document.getElementById("subheader").innerHTML = "It's a tie!";
			playAgain();
		}

		function playAgain() {
			document.getElementById("button").style.visibility = "visible";
		}
	</script>

</body>
</html>
